name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (frontend + backend + tools)
        run: |
          npm install -g wait-on
          cd backend && npm ci && cd ..
          cd frontend && npm ci && npx playwright install --with-deps && cd ..

      - name: Start backend
        run: |
          node backend/index.js &
        env:
          PORT: 4000

      - name: Start frontend
        run: |
          npm --prefix frontend run dev -- --host &
        env:
          PORT: 5173

      - name: Wait for apps to be ready
        run: |
          wait-on http://localhost:5173 http://localhost:4000

      - name: Run Playwright tests (UI)
        working-directory: frontend
        run: npx playwright test

      - name: Upload Playwright test results if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: frontend/test-results/

      - name: Run backend tests (API)
        working-directory: backend
        run: npm test
